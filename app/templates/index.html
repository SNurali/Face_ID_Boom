<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Boom — Тестовая панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .container { max-width: 1100px; }
        .drop-zone {
            border: 3px dashed #238636;
            background: #161b22;
            min-height: 300px;
            transition: all 0.3s;
        }
        .drop-zone:hover, .drop-zone.dragover { border-color: #2ea043; background: #21262d; }
        #previewContainer img { max-height: 500px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        #resultInfo { background: #161b22; border-radius: 8px; padding: 15px; }
        .progress { height: 10px; margin-top: 10px; }
        .match-card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Face ID Boom — Тестовая панель</h1>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card bg-dark text-light border-0 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Загрузите фотографию</h3>

                        <div class="drop-zone rounded-3 p-5 text-center mb-4" id="dropZone">
                            <p class="lead mb-4">Перетащите фото сюда или нажмите кнопку</p>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                            <button class="btn btn-success btn-lg px-5" id="selectBtn">Выбрать фото</button>
                            <div id="progressBar" class="progress mt-4" style="display:none;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <div id="previewContainer" class="text-center mb-4" style="display:none;">
                            <img id="previewImage" class="img-fluid rounded mb-3" style="max-height:500px;">
                            <div id="resultInfo" class="mt-3"></div>
                        </div>

                        <div id="loading" class="text-center mb-4" style="display:none;">
                            <div class="spinner-border text-success" role="status"></div>
                            <p class="mt-2">Обработка изображения...</p>
                        </div>
                    </div>
                </div>

                <!-- Кнопка сохранить шаблон -->
                <div class="text-center mt-4">
                    <button id="saveTemplateBtn" class="btn btn-lg btn-outline-success px-5" style="display:none;">
                        Сохранить как шаблон в базу
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
